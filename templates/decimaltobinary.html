<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal To Binary</title>

    <style>
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: center; border: 1px solid black; }
    </style>

</head>
<body>
    <h1>Decimal to Binary Conversion</h1>
        
    <table>
        <tr>
            <!-- Display headers -->
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>

    </table>

    <!-- Display the random binary number generated in the backend -->
    <p>Random Decimal: <strong>{{ random_decimal }}</strong></p>
        
   

    <!-- Form to capture user guess -->
     {% if not result %}
        <form method="post">
            <label for="user_guess">Enter the Binary Value:</label>
            <input type="number" id="user_guess" name="user_guess" required>
            <button type="submit">Submit</button>
        </form>
    {% endif %}

    <!-- Display result after form submission -->
    {% if result %}
        <p>{{ result }}</p>
        <form method="GET" action="{{ url_for('decimal_to_binary') }}">
            <button type="submit">Play Again</button>
        </form>
    {% endif %}

    <a href="{{ url_for('main') }}">Return Home</a>

</body>
</html>
